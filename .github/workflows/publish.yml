name: Publish
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - name: Publish
        env:
          PACKAGE_VERSION: "${{ $(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[\",]//g' | tr -d '[[:space:]]') }}"
          PREVIOUS_PACKAGE_VERSION: "${{ $(git show HEAD~1:package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[\",]//g' | tr -d '[[:space:]]') }}"
          NPM_TOKEN: ${{ secrets.NPM_TOKENX }}
        if: ${{ env.PACKAGE_VERSION != env.PREVIOUS_PACKAGE_VERSION }}
        run: yarn publish --version $PACKAGE_VERSION
